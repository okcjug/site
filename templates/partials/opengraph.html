  <meta property="og:site_name" content="{site.title}">
  {#if page.title}
  <meta property="og:title" content="{page.title}">
  <meta name="twitter:title" content="{page.title}">
  <meta property="og:type" content="article">
  {#else}
  <meta property="og:title" content="{site.title}">
  <meta name="twitter:title" content="{site.title}">
  <meta property="og:type" content="website">
  {/if}

  {#if page.description}
  <meta property="og:description" content="{page.description}">
  <meta name="twitter:description" content="{page.description}">
  {#else}
  <meta property="og:description" content="{site.description}">
  <meta name="twitter:description" content="{site.description}">
  {/if}

  {#if page.url}
  <meta property="og:url" content="{site.url}{page.url}">
  {#else}
  <meta property="og:url" content="{site.url}">
  {/if}

  {#if page.date}
  <meta property="article:published_time" content="{page.date}">
  <meta property="article:author" content="{site.url}/about/">
  {/if}

  {#if page.data('tags')}
  <meta property="article:tag" content="{page.data('tags')}">
  {/if}

  <meta name="twitter:url" content="{site.url}">
  {!
  <meta name="twitter:site" content="@{twitter_username}">
  <meta name="twitter:creator" content="@{twitter_username}">
  !}
  <meta name="twitter:card" content="summary_small_image">

  {#let id= page.data('speaker').or("")}
  {#let speaker = cdi:speakers.get(id)}
  <meta name="twitter:image" content="{site.url}/img/{speaker.image}">
  <meta property="og:image" content="{site.url}/img/{speaker.image}">
  {/let}
  {/let}

  <meta property="og:image:width" content="250">
  <meta property="og:image:height" content="125">
