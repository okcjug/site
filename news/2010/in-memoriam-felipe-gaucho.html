            <h1 class="heading">In Memoriam: Felipe Gaucho </h1>
            <div class="paragraph">
<p>Felipe Gaucho, co-founder of
Brazil&#8217;s <a href="http://www.cejug.org">CeJUG</a> and Java enthusiast/evangelist
known and loved the world over,
<a href="http://www.cejug.org/2010/03/06/noticia-triste-para-o-java-no-brasil-e-o-ceara/">passed
away</a> on Friday, March 5. He will be sorely missed.
<a href="http://okcjug.org/wp-content/uploads/2010/03/felipe_gaucho_at_devoxx.jpg"><span class="image"><img src="http://okcjug.org/wp-content/uploads/2010/03/felipe_gaucho_at_devoxx-300x199.jpg" alt="image" width="300" height="199"></span></a>"</p>
