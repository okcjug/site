Felipe Gaucho, co-founder of Brazil's <a href="http://www.cejug.org">CeJUG</a> and Java enthusiast/evangelist known and loved the world over, <a href="http://www.cejug.org/2010/03/06/noticia-triste-para-o-java-no-brasil-e-o-ceara/">passed away</a> on Friday, March 5.  He will be sorely missed.
